<section>

    <div class="page-panel">
        <h1>Top Heroes</h1>
    </div>
    <div class="hero-list">
        <div *ngFor="let hero of heroes" class="hero-item">
            <a routerLink="/heroes/{{ hero.id }}">
                <img [src]="heroService.thumbnailUrl(hero)" alt="" />
                <h4>{{ hero.name }}</h4>
            </a>
        </div>
    </div>
</section>
