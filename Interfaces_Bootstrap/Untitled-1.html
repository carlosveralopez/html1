<!DOCTYPE html>
<meta charset="utf-8" />
<html>
  <head>
    <title>Concurso HTML</title>
  </head>

  <body>
    <link rel="stylesheet" href="CSS/pagina1.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <script src="javascript/form.js"></script>
    <div id="navbar"></div>
    <div class="b">
      <br><br>
    <div class=container>
      <div class=row>

    
      <h1 class="c">Ejemplo de Formulario</h1>
      <h3 class="c">A continuación veremos un ejemplo de Formulario:</h3>
      </div>
      <br><br>
      <div class=row>
      <form
        position="center"
        class="b"
      >
      <br/>
      <div class=row>
        <div class=col>
        <label>Nombre:</label>
        <input
          class="s"
          input
          placeholder="Escriba aqui"
          autofocus="true"
          name="nombre"
          id="nombre"
          type="text"
        />
      </div>
      
      
      <br /><br />
      <div class=col>
        <label>Fecha:</label
          ><input
            class="s"
            input
            placeholder="Escriba aqui"
            name="fecha"
            id="fecha"
            type="text"/>
          </div>
          <br /><br />
      
      <div class=col>
          <label>Contraseña:</label
            ><input
              class="s"
              input
              placeholder="Escriba aqui"
              name="passwd"
              id="passwd"
              type="text"/>
            </div>
          </div>
            <br />
         
        <div class=row>
          <div class=col>
        <label>Apellidos:</label
        ><input
          class="s"
          placeholder="Escriba aqui"
          name="apellidos"
          id="apellidos"
          type="text"/>
          </div>
          
        <br /><br />
        <div class=col>
        <label>Email:</label
        ><input
          class="s"
          placeholder="Escriba aqui"
          name="email"
          id="email"
          type="text"
        />
        </div><br /><br />
        <div class=col>
        <label>Telefono:</label
        ><input
          class="s"
          placeholder="Escriba aqui"
          name="telefono"
          id="telefono"
          type="text"
        />
        </div>
        </div><br />
        <div class=row>
          <div class=col></div>
          <div class=col>
        <label>Elige el sexo: </label>

        <label>
          <input type="radio" class="btn btn-primary" name="sexo" id="sexo" value="hombre" />
          Hombre<i class="bi bi-gender-male"></i>

        </label>
        <label>
          <input type="radio" class="btn btn-primary" name="sexo" id="sexo" value="mujer" />
          Mujer<i class="bi bi-gender-female"></i>
        </label>
          </div>
          <div class=col></div>
        </div>
        <br />

        <button type="submit" class="btn btn-primary" value="Buscar" onclick=" crear()" ><i class="bi bi-check-lg"></i></button>
        
      </form>
      </div>
    </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  </body>
</html>
