        <div class=d>
    <h1 class=a>Dibujar utilizando HTML</h1>
    <h3 class= a>En este ejemplo vamos a mostrar como dibujar formas en HTML utilizando la etiqueta "svg" </h3>
<br>

    <h3 class=a >Ejemplo 1: Rectangulo de lados redondeados</h3>
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg"
     width="120" height="100" viewBox="0 0 120 100">
  <rect x="10" y="10" width="100" height="80" rx="20" ry="20"
        fill="RoyalBlue" />
</svg>
</div>
<br>
<div class=b >
<h3 class=a>Ejemplo 2: Ovalo</h3>
<svg version="1.1" xmlns="http://www.w3.org/2000/svg"
     width="140" height="80" viewBox="0 0 140 80">
  <ellipse cx="70" cy="40" rx="60" ry="30"
           fill="RoyalBlue" />
</svg>
</div>
<br>
<div class=d>
<h3 class=a >Ejemplo 3: Linea recta</h3>
<svg version="1.1" xmlns="http://www.w3.org/2000/svg"
     width="130" height="80" viewBox="0 0 130 80">
  <line x1="10" y1="10" x2="120" y2="70"
        stroke-width="3" stroke="RoyalBlue" />
</svg>
</div>
