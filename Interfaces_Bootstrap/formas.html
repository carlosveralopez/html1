<!DOCTYPE html>
<meta charset="utf-8" />
<html>
  <head>
    <title>Concurso HTML</title>
  </head>
  <body>
    <link rel="stylesheet" href="CSS/pagina3.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="javascript/navbar.js"></script>

    <div id="navbar"></div>
    <div class="s">
      <br /><br />
      <div class="container">
        <div class="row">
          <div class="row">
            <h1 class="a">Dibujar utilizando HTML</h1>
          </div>
          <br />
          <div class="row">
            <h3 class="a">
              En este ejemplo vamos a mostrar como dibujar formas en HTML
              utilizando la etiqueta "svg"
            </h3>
          </div>
          <br />
          <div class="row">
            <h3 class="a">Ejemplo 1: Rectangulo de lados redondeados</h3>
          </div>
          <div class="row">
            <div class="col">
            <svg
              version="1.1"
              xmlns="http://www.w3.org/2000/svg"
              width="120"
              height="100"
              viewBox="0 0 120 100"
            >
              <rect
                x="10"
                y="10"
                width="100"
                height="80"
                rx="20"
                ry="20"
                fill="RoyalBlue"
              />
            </svg>
            </div>
            <div class="col"></div>
          </div>
          <br />

          <div class="row">
            <h3 class="a">Ejemplo 2: Ovalo</h3>
          </div>
          <br>
          <div class="row">
            <div class="col">
            <svg
              version="1.1"
              xmlns="http://www.w3.org/2000/svg"
              width="140"
              height="80"
              viewBox="0 0 140 80"
            >
              <ellipse cx="70" cy="40" rx="60" ry="30" fill="RoyalBlue" />
            </svg>
            </div>
            <div class="col"></div>
          </div>

          <br />
          <div class="row">
            <h3 class="a">Ejemplo 3: Linea recta</h3>
          </div>
          <br>
          <div class="row">
            <div class="col">
            <svg
              version="1.1"
              xmlns="http://www.w3.org/2000/svg"
              width="130"
              height="80"
              viewBox="0 0 130 80"
            >
              <line
                x1="10"
                y1="10"
                x2="120"
                y2="70"
                stroke-width="3"
                stroke="RoyalBlue"
              />
            </svg>
            </div>
            <div class="col"></div>
            <br><br>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
