<!DOCTYPE html>
<meta charset="utf-8" />
<html>
  <head>
    <title>Concurso HTML</title>
  </head>

  <body>
    <link rel="stylesheet" href="CSS/pagina1.css" />
    <script src="javascript/form.js"></script>
    <div id="navbar"></div>

    <div class="b">
      <h1 class="c">Ejemplo de Formulario</h1>
      <h3 class="c">A continuación veremos un ejemplo de Formulario:</h3>

      <form
        position="center"
        class="b"
      >
        
        <label>Nombre:</label
        ><input
          class="s"
          input
          placeholder="Escriba aqui"
          autofocus="true"
          name="nombre"
          id="nombre"
          type="text"
        /><br /><br />
        <label>Fecha:</label
          ><input
            class="s"
            input
            placeholder="Escriba aqui"
            name="fecha"
            id="fecha"
            type="text"
          /><br /><br />
          <label>Contraseña:</label
            ><input
              class="s"
              input
              placeholder="Escriba aqui"
              name="passwd"
              id="passwd"
              type="text"
            /><br /><br />
        <label>Apellidos:</label
        ><input
          class="s"
          placeholder="Escriba aqui"
          name="apellidos"
          id="apellidos"
          type="text"
        /><br /><br />
        <label>Email:</label
        ><input
          class="s"
          placeholder="Escriba aqui"
          name="email"
          id="email"
          type="text"
        /><br /><br />
        <label>Telefono:</label
        ><input
          class="s"
          placeholder="Escriba aqui"
          name="telefono"
          id="telefono"
          type="text"
        /><br /><br />
        <label>Elige el sexo:</label>

        <label>
          <input type="radio" class="s" name="sexo" id="sexo" value="hombre" />
          Mujer
        </label>
        <label>
          <input type="radio" class="s" name="sexo" id="sexo" value="mujer" />
          Hombre
        </label>
        <br />

        <input type="button" class="s" value="Buscar" onclick=" crear()" />
        
      </form>
    </div>
  </body>
</html>
